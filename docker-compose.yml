version: '3'

services:
  api:
    container_name: FastAPI
    build: ./backend
    volumes:
      - ./backend:/app
      - /mnt/e:/app/dir
    ports:
      - "8000:8000"
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

  web:
    container_name: React
    build: ./frontend
    volumes:
      - ./frontend:/app
      - react_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev
    depends_on:
      - api

volumes:
  react_node_modules: